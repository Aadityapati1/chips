<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Not Found</title>
  </head>
  <body>
    <h1>Page not found â€” loading app...</h1>
    <script>
      // For GitHub Pages: load the app's index.html and let the SPA router handle the URL
      fetch('/index.html')
        .then(function(res){ return res.text(); })
        .then(function(html){
          document.open();
          document.write(html);
          document.close();
          try { history.replaceState(null, '', location.pathname + location.search + location.hash); } catch(e){}
        }).catch(function(){ /* fallback: do nothing */ });
    </script>
  </body>
</html>
