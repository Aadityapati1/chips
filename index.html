<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safary - Khate hi safar shuru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Bricolage+Grotesque:opsz,wght@12..96,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFFDF5; /* Warm Banana Cream */
            color: #1C1917; /* Deep Stone Text */
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-brand {
            font-family: 'Bricolage Grotesque', sans-serif;
            letter-spacing: -0.04em;
        }
        .bg-safary-yellow { background-color: #FACC15; }
        .text-safary-yellow { color: #FACC15; }

        /* Existing Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-8deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* New Animations */
        @keyframes reveal-up {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes reveal-right {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-reveal-up { animation: reveal-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-reveal-right { animation: reveal-right 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-scale-in { animation: scale-in 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fade-in { animation: fade-in 1.5s ease-in-out forwards; }

        .reveal-hidden { opacity: 0; }
        
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-1000 { animation-delay: 1000ms; }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #FFFDF5;
        }
        ::-webkit-scrollbar-thumb {
            background: #E7E5E4;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D6D3D1;
        }
    </style>
